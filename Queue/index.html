<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <script src="app2.js"></script>
</head>
<body onload="displayQueue()">
    <form>
        <div class="form-group">
            <label for="num">Number</label>
            <input type="number" name="num" id="num">
        </div>
        <input type="button" value="Enqueue" onclick="enQueue(num.value)">
        <input type="button" value="Dequeue" onclick="deQueue()">
    </form>
    <div>
        <p id="queue">[]</p>
        Front: <span id="front"></span>
        Back: <span id="back"></span>
    </div>
</body>
</html>
